{% extends 'base.html' %}

{% block title %}Register - AI Scriber{% endblock %}

{% block content %}
<div class="header">
    <h1>🎙️ AI Scriber</h1>
    <p>Create your account</p>
</div>

{% if error %}
<div class="alert alert-error">
    {{ error }}
</div>
{% endif %}

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required value="{{ email|default:'' }}">
    </div>
    
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required value="{{ username|default:'' }}">
    </div>
    
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" required value="{{ first_name|default:'' }}">
    </div>
    
    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" required value="{{ last_name|default:'' }}">
    </div>
    
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
    </div>
    
    <div class="form-group">
        <label for="password_confirm">Confirm Password</label>
        <input type="password" id="password_confirm" name="password_confirm" required>
    </div>
    
    <button type="submit" class="btn">Register</button>
</form>

<div class="links">
    <a href="{% url 'web_login' %}">Already have an account? Login here</a>
</div>
{% endblock %}
